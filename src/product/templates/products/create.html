{% extends 'backend/base.html' %}

{% block title %} Create Product {% endblock %}

{% block content %}
<style>
    .cards {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 40%;
        margin: 10px;
        background: white;


        border-radius: 5%;
    }

    @import url('https://fonts.googleapis.com/css?family=Work+Sans:300,400');


    .wrapper {
        padding: 20px 28px;
        margin: 0;
        width: 580px;
        background-color: #273c75;
        border-radius: 30px;
        display: flex;
        align-items: center;
        flex-flow: row wrap;
        border: solid 2px white;
    }

    h3 {
        margin: 10px 14px 10px 0;
        font-weight: 300;
        font-size: 36px;
    }

    p {
        margin: 10px 10px;
        font-weight: 300;
        font-size: 14px;
        opacity: 0.8;
        letter-spacing: 1px;
    }

    input {
        border: none;
        border-radius: 12px;
        padding: 16px 20px;
        margin: 8px;
        width: 100%;
        color: #666;
        font-family: 'Work Sans', sans-serif;
        font-size: 16px;
        outline: none;
    }

    .tag-container {
        display: flex;
        flex-flow: row wrap;
    }



    .tag::before {
        pointer-events: all;
        display: inline-block;
        content: 'x';
        height: 20px;
        width: 20px;
        margin-right: 6px;
        text-align: center;
        color: #ccc;
        background-color: #111;
        cursor: pointer;
    }

</style>
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Create Product</h1>
    <a href="{% url 'product:create.product' %}" class="float-right btn btn-primary">All Product</a>
</div>

<div id="app">

    <form action="" method="POST">
        {% csrf_token %}
        <div class="cards">
            {{form.as_p}}


        </div>




        <input type="submit" class="btn btn-success" value="Add">
    </form>

    <create-product :variants="{{variants|safe}}"></create-product>

</div>


{% endblock %}
